<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engenharia Hub - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #0056b3;
            --text-white: #ffffff;
            --bg-dark: #0f172a;
            /* Gradiente escuro para garantir leitura */
            --overlay-gradient: linear-gradient(to bottom, rgba(15, 23, 42, 0.3) 0%, rgba(15, 23, 42, 0.7) 60%, #0f172a 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh; width: 100vw;
            cursor: pointer;
        }

        /* --- FUNDO ESTÁTICO COM ANIMAÇÃO (KEN BURNS) --- */
        .background-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; overflow: hidden;
        }

        .bg-image {
            width: 100%; height: 100%;
            /* Imagem de Engenharia Pesada (Unsplash) */
            background-image: url('https://images.unsplash.com/photo-1541888946425-d81bb19240f5?q=80&w=2070&auto=format&fit=crop');
            background-size: cover; background-position: center;
            /* Animação de Zoom Lento */
            animation: kenBurns 30s infinite alternate ease-in-out;
        }

        @keyframes kenBurns {
            0% { transform: scale(1); }
            100% { transform: scale(1.15); }
        }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--overlay-gradient);
            z-index: 1;
        }

        /* --- CONTEÚDO CENTRAL --- */
        .main-content {
            position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; z-index: 10; width: 100%;
        }

        .main-logo {
            height: 80px; margin-bottom: 30px;
            filter: brightness(0) invert(1) drop-shadow(0 5px 15px rgba(0,0,0,0.5));
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            font-size: 6vw; font-weight: 900; color: white;
            text-transform: uppercase; letter-spacing: -2px; margin: 0; line-height: 1;
            text-shadow: 0 10px 40px rgba(0,0,0,0.8);
            animation: fadeInUp 1s ease-out 0.2s backwards;
        }

        p {
            font-size: 1.2rem; font-weight: 400; color: #cbd5e1;
            letter-spacing: 6px; text-transform: uppercase; margin-top: 15px;
            animation: fadeInUp 1s ease-out 0.4s backwards;
        }

        .cta-touch {
            margin-top: 60px;
            display: inline-block;
            padding: 15px 40px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            color: white; font-weight: 700; text-transform: uppercase; letter-spacing: 2px;
            border-radius: 50px;
            animation: pulse 2s infinite, fadeInUp 1s ease-out 0.6s backwards;
            transition: background 0.3s;
        }

        .cta-touch:hover { background: rgba(255,255,255,0.2); }

        /* --- RODAPÉ CARROSSEL (GRAYSCALE) --- */
        .partners-footer {
            position: absolute; bottom: 0; left: 0; width: 100%;
            height: 120px;
            background: rgba(15, 23, 42, 0.95); 
            border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 20;
            display: flex; align-items: center;
            overflow: hidden;
        }

        .carousel-track {
            display: flex; align-items: center;
            width: calc(250px * 8); 
            animation: scroll 20s linear infinite;
        }

        .partner-logo {
            width: 250px; padding: 0;
            display: flex; justify-content: center; align-items: center;
        }

        .partner-logo img {
            max-width: 100%; 
            max-height: 80px;
            /* Filtro Cinza + Contraste para ficar elegante */
            filter: grayscale(10%) brightness(0.7) contrast(1.2); 
            object-fit: contain;
            transition: filter 0.3s;
        }
        
        /* Efeito opcional: Fica colorido ao passar o mouse */
        /* .partners-footer:hover .partner-logo img { filter: none; } */

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-250px * 4)); } 
        }

        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255,255,255,0.4); } 70% { box-shadow: 0 0 0 15px rgba(255,255,255,0); } 100% { box-shadow: 0 0 0 0 rgba(255,255,255,0); } }

    </style>
</head>
<body onclick="enterSystem()">

    <div class="background-container">
        <div class="bg-image"></div>
        <div class="overlay"></div>
    </div>

    <div class="main-content">
        <img src="https://globalsrv.com.br/wp-content/uploads/2023/02/Logo_60px_white.png" alt="Global Service" class="main-logo">
        <h1>SALA 01</h1>
        <p>Sede</p>
        <div class="cta-touch">Toque para Acessar</div>
    </div>

    <div class="partners-footer">
        <div class="carousel-track">
            <div class="partner-logo"><img src="https://aemassets.grupoccr.com.br/content/dam/sites-modulares/pt/media/images/logos/motiva_logo_only.svg" alt="CCR"></div>
            <div class="partner-logo"><img src="https://s.latamairlines.com/images/header/logo/DesktopNegative.svg" alt="Latam"></div>
            <div class="partner-logo"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Microsoft_logo.svg/2048px-Microsoft_logo.svg.png" alt="Microsoft"></div>
            <div class="partner-logo"><img src="https://www.metrocptm.com.br/wp-content/uploads/2025/09/trivia-trens-logo-oficial-reproducao.jpeg.png" alt="Metro"></div>

            <div class="partner-logo"><img src="https://aemassets.grupoccr.com.br/content/dam/sites-modulares/pt/media/images/logos/motiva_logo_only.svg" alt="CCR"></div>
            <div class="partner-logo"><img src="https://s.latamairlines.com/images/header/logo/DesktopNegative.svg" alt="Latam"></div>
            <div class="partner-logo"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Microsoft_logo.svg/2048px-Microsoft_logo.svg.png" alt="Microsoft"></div>
            <div class="partner-logo"><img src="https://www.metrocptm.com.br/wp-content/uploads/2025/09/trivia-trens-logo-oficial-reproducao.jpeg.png" alt="Metro"></div>
        </div>
    </div>

    <script>
        function enterSystem() {
            const flash = document.createElement('div');
            flash.style.position = 'fixed'; flash.style.top = '0'; flash.style.left = '0';
            flash.style.width = '100%'; flash.style.height = '100%';
            flash.style.background = 'white'; flash.style.zIndex = '9999';
            flash.style.opacity = '0'; flash.style.transition = 'opacity 0.4s ease';
            document.body.appendChild(flash);

            setTimeout(() => { flash.style.opacity = '1'; }, 10);

            setTimeout(() => {
                // Redireciona para a agenda desta sala
                window.location.href = "agenda1.html";
            }, 400);
        }
    </script>
</body>
</html>
